spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/mall?useUnicode=true&characterEncoding=utf8&useSSL=false&autoReconnect=true&autoReconnectForPools=true&allowMultiQueries=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      max-active: 10
      min-idle: 5
      max-wait: 30000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size:  20
      validation-query: SELECT 1 FROM DUAL
      validation-query-timeout: 60000
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis:  60000
      min-evictable-idle-time-millis: 100000
  zipkin:
    base-url: http://localhost:9411
    sleuth:
      sampler:
        probability: 1 #设置Sleuth的抽样收集概率
mybatis:
  mapper-locations: classpath*:mapper/*.xml
feign:
  sentinel:
    enabled: true
  httpclient:
    enabled: true
    connection-timeout: 10000
    connection-timer-repeat: 10000
    max-connections: 200
    max-connections-per-route: 50
logging:
  level:
    com.example.product.mapper: debug